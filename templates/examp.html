<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('new-background.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .code-container {
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .code-container pre {
            background-color: #272822;
            padding: 15px;
            color: #f8f8f2;
            font-size: 16px;
            overflow-x: auto;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>Code Example</header>
    <div class="code-container">
        <h2>Golang Hello World Example</h2>
        <textarea readonly id="code-area">
package main

import "fmt"

func main() {
    fmt.Println("Hello, World!")
}
        </textarea>
        <button class="copy-btn" onclick="copyCode()">Copy Code</button>
    </div>

    <script>
        function copyCode() {
            const codeArea = document.getElementById("code-area");
            codeArea.select();
            document.execCommand("copy");
            alert("Code copied to clipboard!");
        }
    </script>
</body>
</html>
